<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virus Game</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div id="game-room">
            <ul id="entry" class="list-group"></ul>
        </div>

        
        <form id="player-form" class="form-inline">
            <h1 id="title">Catch the virus!</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="name-entry" placeholder="Name">
                <button type="submit" id="enter-game" class="btn btn-outline-success">Join Game</button>
            </div>
        </form>

        <div class="list-group" id="players">
            <h2 id="title-online">Players online</h2>
            <ul class="list-group" id="online-players"></ul>
        </div>

            <div id="virus-game">
                <button type="submit" id="start-game" class="btn btn-outline-success">Start Game</button>
            </div>

    </div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
